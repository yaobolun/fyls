<include file="Public/admin/gg/head.html"  title="网站后台"/>

<section class="rt_wrap content mCustomScrollbar">
 <div class="rt_content">
      <div class="page_title">
       <h2 class="fl">申请外出</h2>
       <a class="fr top_rt_btn" href="__ROOT__/Admin/Product/product">返回</a>
      </div>
     <section>

      <form action="__ROOT__/Admin/Travel/travel_edit" method="post">
      <ul class="ulColumn2">
       <li>
        <span class="item_name" style="width:200px;">申请人:</span>
        <input type="text" class="textbox textbox_295" placeholder="申请人..." name="applicant" value="{$show.applicant}" />
       </li>
       <li>
        <span class="item_name" style="width:200px;">外出地址:</span>
        <textarea style="height: 60px" type="text" class="textbox textbox_295" placeholder="外出地址..." name="out_addr">{$show.out_addr}</textarea>
       </li>
       <li>
        <span class="item_name" style="width:200px;">外出原因:</span>
        <textarea style="height: 60px" type="text" class="textbox textbox_295" placeholder="比如出差..采购..." name="out_reason">{$show.out_reason}</textarea>
       </li>
       <li>
          <span class="item_name" style="width: 200px" >开始日期:</span>
          <div class="layui-input-inline">
            <input type="text" name="out_time" class="textbox textbox_295" id="test5" placeholder="外出开始日期" value="{$show.out_time}">
          </div>
       </li>
       <li>
          <span class="item_name" style="width: 200px" >结束日期:</span>
          <div class="layui-input-inline">
            <input type="text" name="back_time" class="textbox textbox_295" id="test1" placeholder="外出结束日期" value="{$show.back_time}">
          </div>
       </li>
       <li>
        <span class="item_name" style="width:200px;"></span>
        <input type="hidden" name="id" value="{$show.id}" />
        <input type="submit" name="sub" class="link_btn"/>
       </li>
      </ul>
      </form>

     </section>
 </div>
</section>
<script type="text/javascript">
  layui.use('laydate', function(){
    var laydate = layui.laydate;

      //时间选择器
      laydate.render({
        elem: '#test5'
        ,type: 'datetime'
      });
    });

    layui.use('laydate', function(){
    var laydate = layui.laydate;

      //时间选择器
      laydate.render({
        elem: '#test1'
        ,type: 'datetime'
      });
    });
</script>
</body>
</html>
