<include file="Public/admin/gg/head.html"  title="网站后台"/>
<style type="text/css">
.flow{
    width: 176px;
    height: 20px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    cursor: pointer;
}
</style>
<section class="rt_wrap content mCustomScrollbar">
 <div class="rt_content">
      <div class="page_title">
       <h2 class="fl">快递管理</h2>
      </div>
      <table class="table">
       <tr>
        <th>寄件人</th>
        <th>收件人</th>
        <th>快递物品</th>
        <th>申请时间</th>
        <th>备注信息</th>
        <th>状态</th>
        <th>操作</th>
       </tr>
       <volist name='arr' id='arr'>
       <tr>
        <td class="center">{$arr.name}</td>
        <td class="center">{$arr.addressee}</td>
        <td class="center">{$arr.goods}</td>
        <td class="center">{$arr.time}</td>
        <td class="center flow" title="{$arr.remarks}">{$arr.remarks}</td>
        <if condition="$arr.flag eq 0">
          <td class="center">审批中</td>
        <elseif condition="$arr.flag eq 1" />
          <td style="color:green;" class="center">审批中</td>
        <elseif condition="$arr.flag eq 2" />
          <td style="color:green;" class="center">收货中</td>
        <elseif condition="$arr.flag eq 3" />
          <td style="color:green;" class="center">等待发货中</td>
        <elseif condition="$arr.flag eq 4" />
          <td style="color:green;" class="center">已发货</td>
        <elseif condition="$arr.flag eq 6" />
          <td style="color:red;" class="center">被拒绝</td>
        </if>
        <td class="center">
        <a href="__ROOT__/Admin/Expre/expre_info?id={$arr.id}" title="快递详情哦" class="link_icon"><button class="layui-btn layui-btn-primary layui-btn-sm">快递详情</button></a>
        </td>
       </tr>
       </volist>
      </table>
      <aside class="paging">
      {$page}
      </aside>
 </div>
</section>
<script>
  function not($id)
  {
    var b=confirm("你将要拒绝了！");
    if(b){
      location.href = "<?php echo C('HOME_PATH');?>"+'/Expre/not?id='+($id);
    }else{
      return false;
    }
  }
</script>
</body>
