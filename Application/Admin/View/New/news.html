<include file="Public/admin/gg/head.html"  title="网站后台"/>

<section class="rt_wrap content mCustomScrollbar">
 <div class="rt_content">
      <div class="page_title">
       <h2 class="fl">产品列表</h2>
       
       <a href="__ROOT__/Admin/New/news_add" class="fr top_rt_btn add_icon">添加单个产品</a>
 
      </div>
      <section class="mtb">
       <form action="" method="post">
       <input type="text" class="textbox textbox_225" placeholder="输入标题..." name="name"/>
       <input type="submit" value="查询" class="group_btn" name="sub"/>
       </form>
      </section>
      <table class="table">
       <tr>
        <th>编号</th>
        <th>商品名称</th>
        <th>价格/单位</th>
        <th>简图</th>
        <th>购买次数</th>
        <th>操作</th>
       </tr>
       <volist name='arr' id='arr'>
       <tr>
        <td class="center">{$key+1}</td>
         
        <td>{$arr.title}</td>
        <td >{$arr.price}/{$arr.danwei}</td>
        <td >
            <volist name='arr.diagram' id='img'>
              <img src='__PUBLIC__/{$img}' style='width:60px;height:60px'>&nbsp;
            </volist>  
        </td>
        <td >{$arr.bought}</td>  
        <td class="center">
         <a href="__ROOT__/Admin/New/news_mod?id={$arr.id}" title="编辑" class="link_icon">&#101;</a>
         <a href="__ROOT__/Admin/New/news_del?id={$arr.id}" title="删除" class="link_icon">&#100;</a>
        </td>
       </tr>
       </volist>
      
      </table>
      <aside class="paging">
      {$page}
      </aside>
 </div>
</section>
</body>
</html>
