      <div class="page_title">
       <h2 class="fl">修改转账信息</h2>
       <a href="__ROOT__/Admin/Transfer/transfer" class="fr top_rt_btn add_icon">返回转账列表</a>
      </div>
     <section>
     <form action="" method="post"  enctype="multipart/form-data">
      <ul class="ulColumn2">
      <table class="table">
      <tr>
        <th>申请人</th>
        <td><input type="text" class="textbox textbox_295" placeholder="申请转账人姓名" name="transfer_name" value="{$sel.transfer_name}" required="required"/></td>
        <th>人才合同价格</th>
        <td><input type="text" class="textbox textbox_295" placeholder="本人合同上的价格" name="transfer_contract" value="{$sel.transfer_contract}" required="required"/></td>
      </tr>
      <tr>
        <th>配置企业价格</th>
        <td><input type="text" class="textbox textbox_295" placeholder="企业价格" name="transfer_allocation" value="{$sel.transfer_allocation}" required="required"/></td>
        <th>证书类别</th>
        <td><input type="text" class="textbox textbox_295" placeholder="所属公司部门证书" name="transfer_certificate" value="{$sel.transfer_certificate}" required="required"/></td>
      </tr>
      <tr>
        <th>配置企业</th>
        <td><input type="text" class="textbox textbox_295" placeholder="申请人企业" name="transfer_configuration" value="{$sel.transfer_configuration}" required="required"/></td>
        <th>人才姓名</th>
        <td><input type="text" class="textbox textbox_295" placeholder="本人姓名" name="transfer_talent" value="{$sel.transfer_talent}" required="required"/></td>
      </tr>
      <tr>
        <th>配出年月</th>
        <td><input type="text" class="textbox textbox_295" placeholder="转账的年月日" name="transfer_match" value="{$sel.transfer_match}" required="required"/></td>
        <th>户名</th>
        <td><input type="text" class="textbox textbox_295" placeholder="收款人开户户名" name="transfer_huming" value="{$sel.transfer_huming}" required="required"/></td>
      </tr>
      <tr>
        <th>本次打款金额</th>
        <td><input type="text" class="textbox textbox_295" placeholder="人民币（大写） ￥全款  预付款 尾款 介绍费" name="transfer_amount" value="{$sel.transfer_amount}" required="required"/></td>
        <th>开户行</th>
        <td><input type="text" class="textbox textbox_295" placeholder="开户的银行" name="transfer_bank" value="{$sel.transfer_bank}" required="required"/></td>
      </tr>
      <tr>
        <th>账号</th>
        <td><input type="text" class="textbox textbox_295" placeholder="开户的账号" name="transfer_account" value="{$sel.transfer_account}" required="required"/></td>
        <th>备注说明</th>
        <td><input type="text" class="textbox textbox_295" placeholder="说明" name="transfer_note" value="{$sel.transfer_note}" required="required"/></td>
      </tr>
      <tr>
        <th>已付金额</th>
        <td><input type="text" class="textbox textbox_295" placeholder="已付金额" name="transfer_paid" value="{$sel.transfer_paid}" required="required"/></td>
        <th>上传图片</th>
        <td><input type="file" name="transfer_pic" value="{$sel.transfer_pic}"/><input type="text" name="transfer_pic" value="{$sel.transfer_pic}" disabled="true" title="图片路径" style="width:307px;"/></td>
        
      </tr>
      <tr>
        <th>财务备注信息</th>
        <td><input type="text" class="textbox textbox_295" placeholder="财务备注" name="transfer_information" value="{$sel.transfer_information}" required="required"/></td>
