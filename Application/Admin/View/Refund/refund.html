<include file="Public/admin/gg/head.html"  title="网站后台"/>
<style type="text/css">
.cc{   
    overflow: hidden;  
    text-overflow: ellipsis;  
    white-space: nowrap;  
    cursor: pointer;  
}  
</style>
<section class="rt_wrap content mCustomScrollbar">
 <div class="rt_content">
      <div class="page_title">
       <h2 class="fl">退款凭证申请列表</h2>
       <a href="__ROOT__/Admin/Refund/refund_add" class="fr top_rt_btn add_icon">添加退款凭证申请</a>
      </div>
      <table class="table">
        <tr>
        <th>申请人</th>
        <th>配出年月</th>
        <th>配备企业</th>
        <th>合同价格</th>
        <th>备注</th>
        <th>审批状态</th>
        <th>操作</th>
       </tr>
       <volist name='arr' id='arr'>
       <tr>
        <td class="center cc" title="{$arr.refund_applicant}">{$arr.refund_applicant}</td>
        <td class="center cc" title="{$arr.refund_match}">{$arr.refund_match}</td>
        <td class="center cc" title="{$arr.refund_equip}">{$arr.refund_equip}</td>
        <td class="center cc" title="{$arr.refund_contract}">{$arr.refund_contract}</td>
        <td class="center cc" title="{$arr.refund_remarks}">{$arr.refund_remarks}</td>
        <if condition="$arr.status eq 0">
          <td class="center">未审批</td>
        <elseif condition="$arr.status eq 1" />
          <td style="color:blue;" class="center">审批中</td>
        <elseif condition="$arr.status eq 2" />
          <td style="color:red;" class="center">已审批</td><!--   <button class="layui-btn">默认按钮</button> -->
        <elseif condition="$arr.status eq 3" />
          <td style="color:#00FF00;" class="center">未通过</td>
        </if>
        <td class="center">
        <if condition="$arr.status eq 1">
          <a disabled="disabled" onclick="sp();" class="link_icon">&#101;</a>
        <elseif condition="$arr.status eq 2"/>
          <a disabled="disabled" onclick="qq();" class="link_icon">&#101;</a>
        <else />
        <a href="__ROOT__/Admin/Refund/refund_mod?id={$arr.id}" title="编辑" class="link_icon">&#101;</a>
        </if>
        <if condition="$arr.status eq 1">
          <a disabled="disabled" onclick="sp();" class="link_icon">&#100;</a>
        <else />
        <a href="__ROOT__/Admin/Refund/del?id={$arr.id}" title="删除" class="link_icon">&#100;</a>
        <a href="__ROOT__/Admin/Refund/info?id={$arr.id}" title="详细信息">详细信息</a>
        </if>
       </td>
       </tr>
       </volist>
       <a href="__ROOT__/admin.php/Refund/look"><button class="layui-btn layui-btn-primary">导出Excel表格</button></a>
      </table>
      <aside class="paging">
      {$page}
      </aside>
 </div>
</section>
<script type="text/javascript">
    function sp()
    {
      alert('审批过程中不能操作哦！');
    }
    function qq()
    {
      alert('无法操作哦！');
    }
</script>
</body>
</html>
