<include file="Public/admin/gg/head.html"  title="网站后台"/>

<section class="rt_wrap content mCustomScrollbar">
 <div class="rt_content">
      <div class="page_title">
       <h2 class="fl">留言列表</h2>
       
      </div>
      <section class="mtb">
       <form action="" method="post">
       <input type="text" class="textbox textbox_225" placeholder="输入用户名..." name="name"/>
       <input type="submit" value="查询" class="group_btn" name="sub"/>
       </form>
      </section>
      <table class="table">
       <tr>
        <th>编号</th>
        <th>用户名</th>
        <th>邮箱</th>
        <th>电话</th>
        <th>单位</th>
        <th>留言</th>
        <th>查看详细</th>
       </tr>
       <volist name='arr' id='arr'>
       <tr>
        <td class="center">{$key+1}</td>
         
        <td class="center">{$arr.name}</td>
        <td class="center">{$arr.email}</td>
        <td class="center">{$arr.phone}</td>
        <td class="center">{$arr.company}</td>
        <td class="center">{$arr.message|mb_substr=0,40}</td>
        <td class="center">
         <a href="__ROOT__/Admin/Member/guest_mod?id={$arr.id}" title="查看详细" class="link_icon">&#101;</a>
         </td>
       </tr>
       </volist>
      
      </table>
      <aside class="paging">
      {$page}
      </aside>
 </div>
</section>
</body>
</html>
