<include file="Public/admin/gg/head.html"  title="网站后台"/>
<style type="text/css">
.c{   
    overflow: hidden;  
    text-overflow: ellipsis;  
    white-space: nowrap;  
    cursor: pointer;  
}  
</style>
<section class="rt_wrap content mCustomScrollbar">
 <div class="rt_content">
      <div class="page_title">
       <h2 class="fl">到账申请列表</h2>
       <a href="__ROOT__/Admin/Arrival/arrival_add" class="fr top_rt_btn add_icon">添加到账申请</a>
      </div>
      <table class="table">
        <tr>
        <th>申请人</th>
        <th>到账公司账号</th>
        <th>到账时间</th>
        <th>到账金额</th>
        <th>配置企业</th>
        <th>操作</th>
       </tr>
       <volist name='arr' id='arr'>
       <tr>
        <td class="center c" title="{$arr.arrival_applicant}">{$arr.arrival_applicant}</td>
        <td class="center c" title="{$arr.arrival_account}">{$arr.arrival_account}</td>
        <td class="center c" title="{$arr.arrival_time}">{$arr.arrival_time}</td>
        <td class="center c" title="{$arr.arrival_money}">{$arr.arrival_money}</td>
        <td class="center c" title="{$arr.arrival_paid}">{$arr.arrival_paid}</td>
        <td class="center">
        <a href="__ROOT__/Admin/Arrival/arrival_mod?id={$arr.id}" title="编辑" class="link_icon">&#101;</a>
        <a href="__ROOT__/Admin/Arrival/del?id={$arr.id}" title="删除" class="link_icon">&#100;</a>
        <a href="__ROOT__/Admin/Arrival/info?id={$arr.id}" title="详细信息">详细信息</a>
       </td>
       </tr>
       </volist>
      </table>
      <aside class="paging">
      {$page}
      </aside>
 </div>
</section>
</body>
</html>
