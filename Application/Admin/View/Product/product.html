<include file="Public/admin/gg/head.html"  title="网站后台"/>

<section class="rt_wrap content mCustomScrollbar">
 <div class="rt_content">
      <div class="page_title">
       <h2 class="fl">新闻列表</h2>
       
       <a href="__ROOT__/Admin/Product/product_add" class="fr top_rt_btn add_icon">添加新闻</a>
  <!--      <a href="__ROOT__/Admin/Product/user" class="fr top_rt_btn add_icon">批量导入产品</a>
       <a href="__ROOT__/Admin/Product/excel_out" class="fr top_rt_btn add_icon">批量导出产品</a> -->
      </div>
      <section class="mtb">
       <form action="" method="post">
       <input type="text" class="textbox textbox_225" placeholder="输入标题..." name="name"/>
       <input type="submit" value="查询" class="group_btn" name="sub"/>
       </form>
      </section>
      <table class="table">
       <tr>
        <th>编号</th>
        
        <th>标题</th>
        <th>摘要</th>

       <!--  <th>时间</th> -->
        <th>类别</th>
  
  
        <th>操作</th>
       </tr>
       <volist name='arr' id='arr'>
       <tr>
        <td class="center">{$key+1}</td>
        <td style="text-align: justify;">{$arr.title|htmlspecialchars_decode|substr=0,30}</td>
        <td style="text-align: justify;" >{$arr.abstract|htmlspecialchars_decode|substr=0,60}</td>
<!-- 
        <td class="center">{$arr.time}</td> -->
        <td class="center">{$arr.type}</td>
      
      
        <td class="center">
         <a href="__ROOT__/Admin/Product/product_mod?id={$arr.type_id}" title="编辑" class="link_icon">&#101;</a>
         <a href="__ROOT__/Admin/Product/product_del?id={$arr.type_id}" title="删除" class="link_icon">&#100;</a>
        </td>
       </tr>
       </volist>
      
      </table>
      <aside class="paging">
      {$page}
      </aside>
 </div>
</section>
</body>
</html>
