<include file="Public/admin/gg/head.html"  title="网站后台"/>
<style type="text/css">
.b{    
    overflow: hidden;  
    text-overflow: ellipsis;  
    white-space: nowrap;  
    cursor: pointer;  
}  
</style>
<section class="rt_wrap content mCustomScrollbar">
 <div class="rt_content">
      <div class="page_title">
       <h2 class="fl">转账申请列表</h2>
       <a href="__ROOT__/Admin/Transfer/transfer_add" class="fr top_rt_btn add_icon">添加转账申请</a>
      </div>
      <table class="table">
        <tr>
        <th>申请人</th>
        <th>人才合同价格</th>
        <th>配置企业价格</th>
        <th>证书类别</th>
        <th>配置企业</th>
        <th>操作</th>
       </tr>
       <volist name='arr' id='arr'>
       <tr>
        <td class="center b" title="{$arr.transfer_name}">{$arr.transfer_name}</td>
        <td class="center b" title="{$arr.transfer_contract}">{$arr.transfer_contract}</td>
        <td class="center b" title="{$arr.transfer_allocation}">{$arr.transfer_allocation}</td>
        <td class="center b" title="{$arr.transfer_certificate}">{$arr.transfer_certificate}</td>
        <td class="center b" title="{$arr.transfer_configuration}">{$arr.transfer_configuration}</td>
        <td class="center">
        <a href="__ROOT__/Admin/Transfer/transfer_mod?id={$arr.id}" title="编辑" class="link_icon">&#101;</a>
        <a href="__ROOT__/Admin/Transfer/del?id={$arr.id}" title="删除" class="link_icon">&#100;</a>
        <a href="__ROOT__/Admin/Transfer/info?id={$arr.id}" title="详细信息">详细信息</a>
       </td>
       </tr>
       </volist>
      </table>
      <aside class="paging">
      {$page}
      </aside>
 </div>
</section>
</body>
</html>
