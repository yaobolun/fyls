<include file="Public/admin/gg/head.html"  title="网站后台"/>

<section class="rt_wrap content mCustomScrollbar">
 <div class="rt_content">
      <div class="page_title">
       <h2 class="fl">订单列表</h2>
      </div>
      <section class="mtb">
       <form action="" method="post">
       <input type="text" class="textbox textbox_225" placeholder="输入订单号..." name="name"/>
       <input type="submit" value="查询" class="group_btn" name="sub"/>
       </form>
      </section>
      <table class="table">
       <tr>
        <th>编号</th>
        <th style='width:150px'>订单号</th>
        <th>产品信息</th>
        <th>用户名</th>
        <th>购买信息</th>
        <th>手机</th>
        
        <th>价格</th>
        <th>支付类型</th>
        <th>交易状态</th>
        
        
       </tr>
       <volist name='arr' id='arr'>
       <tr>
        <td class="center">{$key+1}</td>
         
        <td class="center" style='width:150px'>{$arr.order_number}</td>
         <td class="center" style="text-align: justify;">{$arr.cp_title}</td>
        <td class="center">{$arr.name}</td>
        <td class="center" style="overflow:auto">{$arr.email}</td>
       
        <td class="center">{$arr.companyphone}</td>
      
         <td class="center">${$arr.price}</td>
         <td class="center">{$arr[leixing]==1?'线上支付':'货到付款'}</td>
         <td class="center">
         <if condition="$arr.license eq 1">
            <span class="zt"  id="yes" onclick="set({$arr.id})" style="color:#f00">未发货</span>
          <else />
          <span class="zt"  id="yes" style="color:#19A97B">确认发货</span>
          </if>
         </td>
       </tr>
       </volist>
      
      </table>
      <aside class="paging">
      {$page}
      </aside>
 </div>
</section>
<script>
  function set(id) {
      var a=confirm("确认发货吗?");
      if(a){
    var pro=id;
    $.ajax({
      url : "{:C('HOME_PATH')}/Order/ajax",
      data:{aid:pro},
      type : "post",
      cache : false,
      success : function(data) {
         alert(data);
        $("#yes").html(data);
         history.go(0) ;   
      }
      });
  }else{
      return false;
    }
  }
</script>      
</body>
</html>
